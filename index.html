<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title> календарь</title>
</head>

<body>
    <div class="calendar">
        <header>
            <div class='header'>
                <button class='header__button' id='addBtn'>Добавить</button>
                <button class='header__button' onClick="window.location.reload();">Обновить</button>
            </div>
            <div class='header__right'>
                <img src='./search.png' alt='search' />
                <input class='searchInp' id='searchInp' type='text' placeholder='Событие,дата или участок' />
            </div>
        </header>
        <div class="calendar__header">
            <button class='calendar__button' id="prevBtn">&lt;</button>
            <h1 id="monthYear">Месяц</h1>
            <button class='calendar__button' id="nextBtn">&gt;</button>
            <div>
                <button class='calendar__today'>Сегодня</button>
            </div>
        </div>

        <div class="dates" id="dates"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
